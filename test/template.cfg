process T ={
    
    untracked PSet maxEvents = {untracked int32 input = 30000 }

    untracked PSet options = {
        untracked bool makeTriggerResults = false
    }
    
    source = FlatRandomEGunSource {
	untracked PSet PGunParameters =
	{
	    untracked vint32  PartID = {==PID==}
	    untracked double MinEta =  1.50000
	    untracked double MaxEta =  1.90000
	    untracked double MinPhi = -3.14159 # in radians
	    untracked double MaxPhi =  3.14159
	    untracked double MinE=  ==ENERGY==
	    untracked double MaxE=  ==ENERGY==
	}
	untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
    }
    
    include "FWCore/MessageService/data/MessageLogger.cfi"
    #service = MessageLogger{}

    service = RandomNumberGeneratorService
    {
	untracked uint32 sourceSeed = ==SEED==
	PSet moduleSeeds =
	{
	    untracked uint32 VtxSmeared = ==SEED==
	    untracked uint32 g4SimHits  = ==SEED==
	    untracked uint32 mix        = ==SEED==
	    untracked uint32 siPixelDigis = ==SEED==
	    untracked uint32 siStripDigis = ==SEED==
	    untracked uint32 ecalUnsuppressedDigis = ==SEED==
	    untracked uint32 hcalDigis  = ==SEED==
	    untracked uint32 muonCSCDigis  = ==SEED==
	    untracked uint32 muonDTDigis = ==SEED==
	    untracked uint32 muonRPCDigis = ==SEED==
	}
    }    

  # include geant4 and Digi Zero Suppressed simulation
    
    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
    
    include "Geometry/CMSCommonData/data/trackerSimGeometryXML.cfi"
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    # Magnetic Field
    #
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    
    # Geant4-based CMS Detector simulation (OscarProducer)
    # - returns label "g4SimHits"
    #
    include "SimG4Core/Application/data/g4SimHits.cfi"

    sequence psim  = { VtxSmeared, g4SimHits }

    include "Configuration/StandardSequences/data/VtxSmearedNoSmear.cff"
    
    # Event output
    include "Configuration/EventContent/data/EventContent.cff"
    
    module outSim = PoolOutputModule {
        untracked string fileName = "==OUTPUT=="
        untracked vstring outputCommands = {
            "drop *",
            "keep edmHepMCProduct_*_*_*",
            "keep SimTracks_*_*_*",
            "keep SimVertexs_*_*_*"
        }
    }
    
    path p1 = {psim} 
    endpath outpath = {outSim}
    
    schedule = {p1,outpath}
}
